<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dell R730XD Fan Control</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Fan Control Dashboard</h1>
            <form action="/submit" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="ipaddress">IP Address:</label>
                <input type="text" id="ipaddress" name="ipaddress" required>
                
                <label for="fanspeed">Fan Speed (%):</label>
                <input type="number" id="fanspeed" name="fanspeed" min="1" max="100" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
    </html>
